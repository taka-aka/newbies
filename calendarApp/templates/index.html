<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダーアプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>カレンダー</h1>
    <p>今日: <a id="today">{{ today }}</a></p>
    <h2>今日の予定</h2>
    <ul id="todayList"></ul>
    <p>ログインボーナス: {{ bonus }}</p>
    <img id="clickimage" src="{{ url_for('static', filename='img/usagi1.png') }}" alt="image of raddit">
    <button id="creReminder">リマインダーを作る</button>
    <!-- 追加用モーダル -->
    <div id="reminderModal" class="create-modal">0
        <div class="modal-content">
            <h2>リマインダー作成</h2>
            <input type="text" id="reminderText" placeholder="内容を入力..."><br>
            <input type="date" id="reminderDate" placeholder="YYYY-MM-DD"><br>
            <input type="time" id="reminderTime" placeholder="HH:MM"><br>
            <button id="saveBtn">保存</button>
            <button id="closeBtn">閉じる</button>
        </div>
    </div>
    <button id="deleReminder">リマインダーを消す</button>
    <!-- 削除用モーダル -->
    <div id="deleteModal" class="delete-modal">
      <div class="modal-content">
        <h2>削除するリマインダーを選んでください</h2>
        <div id="deleteList"></div>
        <button id="closeDeleBtn">閉じる</button>
      </div>
    </div>
    

    <h2>リスト</h2>
    <ul id="reminderList"></ul>
</body>
</html>
